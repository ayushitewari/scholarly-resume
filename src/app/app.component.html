<mat-tab-group>
  <mat-tab label="About">
      <mat-card class="example-card">
         
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
            </div>
             
            <mat-card-title>{{data?.about.title}}</mat-card-title>
            <mat-card-subtitle>{{data?.about.subtitle}}</mat-card-subtitle>
           
          </mat-card-header>
           
          <mat-card-content>
            
              {{data?.about.blurb}}
           
          </mat-card-content>

        </mat-card>
  </mat-tab>
  <mat-tab label="Publications">

    <!-- <div *ngIf="data">
      <p *ngFor="let kind of Object.keys(data.publications)">{{kind}} </p>
    </div> -->
    <ul>
      <li *ngFor="let pub of data?.publications.journal"> 
        {{ pub }}
      </li>
     </ul>

     <span *ngFor="let entry of data?.publications | keys">           
      Key: {{entry.key}}, value: {{entry.value}}
    </span>
  </mat-tab>
</mat-tab-group>
